name: Run Keybox Script

on:
  workflow_dispatch:

jobs:
  run-keybox:
    runs-on: ubuntu-latest

    env:
      MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv lxml cryptography colorama

      - name: Run keybox.py script
        run: |
          python keybox.py

      - name: Upload valid keyboxes artifact
        uses: actions/upload-artifact@v4
        with:
          name: valid-keyboxes
          path: valid_keyboxes/
