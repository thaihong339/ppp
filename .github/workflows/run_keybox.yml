name: ğŸ› ï¸ Keybox Checker CI

on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'
      - '**.yml'

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install cryptography requests python-dotenv lxml colorama

      - name: â–¶ï¸ Run keybox.py
        run: python keybox.py
        env:
          GH_PAT: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: â–¶ï¸ Run check.py
        run: python check.py

      - name: ğŸ“¤ Upload valid keyboxes
        uses: actions/upload-artifact@v4
        with:
          name: valid_keyboxes
          path: valid_keyboxes/
