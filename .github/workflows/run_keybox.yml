name: Run Keybox Script

on:
  workflow_dispatch:

jobs:
  run-keybox:
    runs-on: ubuntu-latest

    env:
      TOKENS: ${{ secrets.TOKENS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv lxml cryptography colorama

      - name: Run keybox.py script
        run: |
          python keybox.py > valid_keybox.xml

      - name: Upload output artifact
        uses: actions/upload-artifact@v4
        with:
          name: valid-keybox-output
          path: valid_keybox.xml
