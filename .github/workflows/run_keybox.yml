jobs:
  run-keybox-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cryptography requests python-dotenv lxml

      - name: ğŸš€ Run keybox.py (download keyboxes)
        run: |
          python keybox.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # GitHub token náº¿u cáº§n search API

      - name: âœ… Run check_keyboxes.py (validate keyboxes)
        run: |
          python check_keyboxes.py

      - name: ğŸ“¤ Upload valid keyboxes as artifact
        uses: actions/upload-artifact@v4
        with:
          name: valid_keybox
          path: valid_keybox/
