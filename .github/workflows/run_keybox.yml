name: Crawl and Check Keyboxes

on:
  workflow_dispatch:

jobs:
  run-keybox-check:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cryptography requests python-dotenv lxml colorama

      - name: 🚀 Run keybox.py (crawl keyboxes)
        run: |
          python keybox.py
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: ✅ Run check_keyboxes.py (validate keyboxes)
        run: |
          python check_keyboxes.py

      - name: 📤 Upload valid keyboxes
        uses: actions/upload-artifact@v4
        with:
          name: valid_keybox
          path: valid_keybox/
