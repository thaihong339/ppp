name: Crawl and Check Keyboxes

on:
  workflow_dispatch:  # Cho phép chạy thủ công từ GitHub

jobs:
  run-keybox-check:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cryptography requests python-dotenv lxml

      - name: 🚀 Run keybox.py (download keyboxes)
        run: |
          python keybox.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # GitHub token nếu cần search API

      - name: ✅ Run check_keyboxes.py (validate keyboxes)
        run: |
          python check_keyboxes.py

      - name: 📤 Upload valid keyboxes as artifact
        uses: actions/upload-artifact@v4
        with:
          name: valid_keybox
          path: valid_keybox/
