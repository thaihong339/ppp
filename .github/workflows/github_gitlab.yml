name: github_gitlab

on:
  workflow_dispatch:

jobs:
  run-keybox-check:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cryptography requests python-dotenv lxml colorama

      - name: 🚀 Run github_gitlab.py (crawl keyboxes)
        run: |
          python github_gitlab.py
        env:
          GITHUB_TOKENS: ${{ secrets.GITHUB_TOKENS }}
          GITLAB_TOKENS: ${{ secrets.GITLAB_TOKENS }}

      - name: ✅ Run check.py (validate keyboxes)
        run: |
          python check.py

      - name: 📤 Upload valid keyboxes
        uses: actions/upload-artifact@v4
        with:
          name: valid_keyboxes
          path: valid_keyboxes/
