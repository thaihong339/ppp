name: gitlab

on:
  workflow_dispatch:

jobs:
  run-keybox-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cryptography requests python-dotenv lxml colorama

      - name: ğŸš€ Run gitlab.py (crawl keyboxes)
        run: |
          python gitlab.py
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          GITLAB_TOKENS: ${{ secrets.GITLAB_TOKENS }}

      - name: âœ… Run check.py (validate keyboxes)
        run: |
          python check.py

      - name: ğŸ“¤ Upload valid keyboxes
        uses: actions/upload-artifact@v4
        with:
          name: valid_keyboxes
          path: valid_keyboxes/
